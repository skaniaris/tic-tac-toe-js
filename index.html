<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section>
            <div class="playerone">
                <label for="player1">Player One's Name:</label>
                <input id="player1" type="text">
            </div>

            <div class="playertwo">
                <label for="player2">Player Two's Name:</label>
                <input type="text" id="player2">  
            </div>

            <div class="playerone">
                <label for="player1Letter">Player One's Letter:</label>
                <input type="text" id="player1Letter">
            </div>
            
            <div class="playertwo">
                <label for="player2Letter">Player Two's Letter:</label>
                <input type="text" id="player2Letter">
            </div>

            <button class="start" type="submit">Start Game</button>
        </section>

        <section>
            <div class="message">
            </div>
        </section>

        <section>
            <div class="gameBoard">
                <button id = "btn1" class="space" value = "1"></button>
                <button id = "btn2" class="space" value = "2"></button>
                <button id = "btn3" class="space" value = "3"></button>
                <button id = "btn4" class="space" value = "4"></button>
                <button id = "btn5" class="space" value = "5"></button>
                <button id = "btn6" class="space" value = "6"></button>
                <button id = "btn7" class="space" value = "7"></button>
                <button id = "btn8" class="space" value = "8"></button>
                <button id = "btn9" class="space" value = "9"></button>
            </div>
        </section>
        
    </main>
    <script defer src="script.js"></script>
</body>
</html>
